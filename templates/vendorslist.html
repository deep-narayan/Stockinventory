<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="/media/Favicon.jpg" sizes="16x16 32x32" type="image/png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Business Work-Vendor List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #999;
	background: #f3f3f3;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	border-color: #eee;
	min-height:  auto;
	box-shadow: none !important;
}
.form-control:focus {
	border-color: #5cd3b4;
}
.form-control, .btn {        
	border-radius: 3px;
}
.vendor_list {
	width: 0px auto;
	margin: 0 auto;
	padding: 0px auto;
}
.row{
	height: 50px;
}
.vendor_list h2 {
	color: #333;
	margin: 0 0 30px 0;
	display: inline-block;
	padding: 0 30px 10px 0;
	border-bottom: 3px solid #5cd3b4;
}
.vendor_list form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px auto;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.vendor_list .form-group row {
	margin-bottom: 20px;
}
.vendor_list label {
	font-weight: normal;
	font-size: 14px;
	line-height: 2;
}

.vendor_list a {
	color: #5cd3b4;
	text-decoration: underline;
}
.vendor_list a:hover {
	text-decoration: none;
}
.vendor_list form a {
	color: #5cd3b4;
	text-decoration: none;
}	
.vendor_list form a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
<div class="vendor_list">
	<form class="form-inline my-2 my-lg-0" role='search' action="/vendor/v">
		<input class="form-control mr-sm-2" type="search" name="q" placeholder="Search vendor" aria-label="Search">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
	  </form>
    <form action="#" method="post" class="form-horizontal">
		{% csrf_token %}
		
      	<div class="row">
			  
        	<div class="col-12">
				<h2>Your vendors.</h2>
			<table class="table table-hover" class="form-group row">
              <tr>
                  <th>Serial no.</th>
                  <th>Vendor's Name</th>
                  <th>Vendor's Contact</th>
                  <th>Vendor's Email</th>
                  <th>Pin Code</th>
                  <th>Vendor's Addres</th>
                  <th>Vendor's Company</th>
              </tr>
              {% for i in data %}
              
              <tr>
                  <td>{{forloop.counter}}.</td>
                  <td>{{i.vname}}</td>
                  <td>{{i.vcontact}}</td>
                  <td>{{i.vemail}}</td>
                  <td>{{i.vpincode}}</td>
                  <td>{{i.vaddress}}</td>
                  <td>{{i.vcompany}}</td>


              </tr>
              
              {% endfor %}
          </table>
          <div class="form-group row">
			<div class="col-8 offset-4">
				<p><a href="/vendor/businesswork/">Back</a> or <a href="/vendor/addvendor/">Add Vendor</a></p>
			</div>  
		</div> 
		</div>
		</div>
    </form>
	</div>
</body>
</html>
